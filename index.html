<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <header>
    <!--Nav bar goes here-->
    <nav
      class="navbar navbar-expand-lg navbar-light text-light"
      style="background-image: linear-gradient(90deg, #4fcdff, #e4bcff)"
    >
      <h1>Code Quiz</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Scoreboard</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <p></p>
  <body>
    <section class="container text-dark p-2 col-12">
      <!-- Start button goes here -->
      <button
        id="start"
        type="button"
        class="btn btn-dark"
        role="button"
        aria-pressed="true"
        onClick="this.style.visibility= 'hidden';"
      >
        <h1>Start!</h1>
      </button>
      <!-- Question 1 goes here -->
      <h2 id="title"></h2>
      <section id="questions"></section>
      <button class="btn btn-dark" onclick="removeAnswers()"></button>
      <p></p>
    </section>
  </body>
  <script src="script.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
